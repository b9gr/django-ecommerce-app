{% extends "auctions/layout.html" %}



{% block body %}
    {% if user %}
        <h2>Creating Listing as a <span style="color: red; font-size: 35px;">{{ user }}</span> </h2>
    {% endif %}    
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="listingname" placeholder="Listing Name">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" step="0.01" name="bid" placeholder="Bid">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="category" placeholder="Category">
        </div>
        <span> <strong> Choose an image for your listing:</strong></span>
        <input type="file" id="myFile" name="filename">

        <br><br>
        <input class="btn btn-primary" type="submit" value="Submit Form">

    </form>

{% endblock %}
