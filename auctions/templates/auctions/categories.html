{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

    {% for category in categories %}
        <ul>
            <li><a href="{% url 'spesificcategories' category %}">{{ category }}</a></li>
        </ul>
    {% empty %}
        No categories specified or no item available.
    {% endfor %}

{% endblock %}
